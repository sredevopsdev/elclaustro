<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="es" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Claustro - Colabora!</title>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <div data-netlify-identity-menu>
    <!-- example netlify-cms netlify-widget with google login -->
    <a href="#login" class="button">Registrar</a>
    <!-- Menu will be inserted here -->
  </div>
  <div data-netlify-identity-button">
    <!-- Button will be inserted here -->
    <!-- example code for button -->
    <a href="#login" class="button">Login</a>
  </div>
    
    
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>

</html>
